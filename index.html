<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Club Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">˚₊‧꒰ა ꜱᴄʜᴏᴏʟ ᴄʟᴜʙ ɪɴꜰᴏʀᴍᴀᴛɪᴏɴ ໒꒱ ‧₊˚</h1>

    <div class="row mb-3">
        <div class="col-md-8">
            <label for="club-select" class="form-label">. · ˚✧ꜱᴇʟᴇᴄᴛ ᴀ ᴄʟᴜʙ:</label>
            <select id="club-select" class="form-select">
                <option selected disabled>𐙚 ᴄʜᴏᴏꜱᴇ ᴀ ᴄʟᴜʙ ᵎᵎ</option>
                <option value="CommArts Club">𐙚 ᴄᴏᴍᴍᴀʀᴛꜱ ᴄʟᴜʙ ᵎᵎ</option>
                <option value="Math Club">𐙚 ᴍᴀᴛʜ ᴄʟᴜʙ ᵎᵎ</option>
                <option value="Science Club">𐙚 ꜱᴄɪᴇɴᴄᴇ ᴄʟᴜʙ ᵎᵎ</option>
                <option value="Social Sciences Club">𐙚 ꜱᴏᴄɪᴀʟ ꜱᴄɪᴇɴᴄᴇꜱ ᴄʟᴜʙ ᵎᵎ</option>
            </select>
        </div>
        
        <div class="col-md-4 d-flex align-items-end">
            <button py-click="display_club_info" class="btn btn-primary w-100">
                𓊆ྀི ꜱʜᴏᴡ ᴄʟᴜʙ ɪɴꜰᴏʀᴍᴀᴛɪᴏɴ 𓊇ྀི
            </button>
        </div>
    </div>
    
    <hr>

    <div id="output" class="card p-3 shadow-sm">
        <p class="text-muted mb-0">⋆˚꩜｡ ꜱᴇʟᴇᴄᴛ ᴀ ᴄʟᴜʙ ᴀʙᴏᴠᴇ ᴀɴᴅ ᴄʟɪᴄᴋ "ꜱʜᴏᴡ ᴄʟᴜʙ ɪɴꜰᴏʀᴍᴀᴛɪᴏɴ" ᴛᴏ ᴅɪꜱᴘʟᴀʏ ᴛʜᴇ ᴅᴇᴛᴀɪʟꜱ. ｡꩜˚⋆</p>
    </div>
    
<py-script src="main.py"></py-script>
</div>
</body>
</html>
